<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWrap</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            position: relative;
            border: 1px solid black;
            background-image:linear-gradient(aqua,green);
        }
        .box{
            background: aqua;
            color: black;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;

            
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>
        <div class="box">box1</div>

        <div class="box">box1</div>

    </div>
</body>
</html>
